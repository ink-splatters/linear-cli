[package]
name = "linear-cli"
version = "0.3.6"
edition = "2021"
description = "A powerful CLI for Linear.app - manage issues, projects, cycles, and more from your terminal"
authors = ["scwrcd"]
license = "MIT"
repository = "https://github.com/Finesssee/linear-cli"
homepage = "https://github.com/Finesssee/linear-cli"
readme = "README.md"
keywords = ["linear", "cli", "project-management", "issues", "productivity"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "linear-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
clap_complete = "4"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
colored = "2"
tabled = "0.16"
dirs = "5"
toml = "0.8"
anyhow = "1"
dialoguer = "0.11"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
rand = "0.8"
csv = "1"
keyring = { version = "3", optional = true }
sha2 = "0.10"
open = "5"
url = "2"
base64 = "0.22"

[features]
default = []
secure-storage = ["keyring"]
